<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>
      <div class="form-group">
        <label>Last Name:</label> 
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Photo:</label>
        <input type="text" class="form-control" v-model="image_url">
      </div>
      <div class="form-group">
        <label>Phone number:</label>
        <input type="text" class="form-control" v-model="phone_number">
      </div>
      <div class="form-group">
        <label>Zipcode:</label>
        <input type="text" class="form-control" v-model="zipcode">
      </div>
      
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <div class="form-group">
        <form action="">
         <input type="radio" name="provider" value="true" v-model="provider">Chief<br>
         <input type="radio" name="provider" value="false" v-model="provider">Customer<br>
        </form>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="dish-index-page">

  <div class="vue-component">

    <div class="row">
      <div v-for="dish in dishes" class="col-md-4">
        <div class="card mb-2">
          <img class="card-img-top" :src="dish.image_url" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-text name">{{  dish.name }}</h5>
            <p class="card-text price">Price: {{  dish.price }}</p>
            <!-- <p class="card-text description">Description: {{ dish.description }}</p> -->
            <div >
             <a v-on:click="setCurrentDish(dish)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">More info</a>
           </div>
             <div>
            <a :href="'/#/dishes/' + dish.id + '/edit'">Edit Dish</a> 
             </div>
             <div>
            <a :href="'/#/dishes/' + dish.id + '/delete'">Delete Dish</a> 
             </div>
            <a href="#">Add to Cart</a> 

          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ currentDish.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img :src="currentDish.image_url" alt="">
            <p> {{ currentDish.price }}</p>
            <p> {{ currentDish.description }}</p>
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
